<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/vue"></script>
<title>Document</title>
</head>
<body>
<div id="app">
<h1> {{ title }} </h1>
<div class="message" v-if="message">
<p>{{ message }}</p>
</div>
<div class="new-note">
<input v-model="note.title" type="text">
<textarea v-model="note.description"></textarea>
<button @click='addNote'>Create</button>
</div>
<div class="notes">
<div class="note" v-for="(note, index) in notes" :key="index">
<div class="note-header">
<p>{{ note.title }}</p>
</div>
<div class="note-description">
<p>{{ note.description }}</p>
</div>
<div class="note-date">
<span>{{ note.date }}</span>
</div>
</div>
</div>
</div>

<script>
var app = new Vue({
el: '#app',
data: {
title: 'Notes App',
message: null,
note: {
title: '',
description: '',
},
notes: [
{
title: 'The First Note',
description: 'The First Note Description',
date: new Date(Date.now()).toLocaleString()
},
{
title: 'The Second Note',
description: 'The Second Note Description',
date: new Date(Date.now()).toLocaleString()
},
{
title: 'The Third Note',
description: 'The Third Note Description',
date: new Date(Date.now()).toLocaleString()
}
]
},
methods: {
addNote() {
let {title, description} = this.note
if (title === '') {
this.message = 'Input a title'
return false
}
this.notes.push({
title,
description,
date: new Date(Date.now()).toLocaleString(),
})
this.note.title = ''
this.note.description = ''
this.message = null
}
}
})
</script>
</body>
</html>
